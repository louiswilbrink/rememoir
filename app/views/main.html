<div class="header">
  <ul class="nav nav-bar pull-right">
    <li style="line-height: 40px;">{{ date | date:'medium' }} | <span><a ng-click="logout()">Logout</a></span></li>
  </ul>
  <h3 class="text-muted">Rememoir.org</h3>
</div>
<div class="panel" ng-class="{ 'panel-default': panel.isDefault, 'panel-danger' : panel.isDanger, 'panel-success' : panel.isSuccess }">
  <div class="panel-heading">{{ panelStatus }}</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" ng-model="login.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" ng-model="login.password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" ng-model="login.rememberMe">Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="signIn()">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
