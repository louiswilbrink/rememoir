<div class="login-background">
  <div class="rem-form-container centered">
    <h1>Rememoir</h1>
    <p class="form-status">{{ login.status }}</p>
    <form class="form-horizontal" role="form">
      <div class="centered">
        <input type="email" class="rem-field form-control rem-box-shadow-light" id="inputEmail3" ng-model="login.email" placeholder="Email">
        <input type="password" class="rem-field form-control rem-box-shadow-light" id="inputPassword3" ng-model="login.password" placeholder="Password">
        <button type="submit" class="rem-field sign-in-button btn btn-primary rem-box-shadow-light" ng-click="login.signIn()">Sign in</button>
        <a class="login-link" ng-click="login.onForgetPasswordClicked()">Forgot Password?</a>
        <a class="login-link" ng-click="login.navigateTo('/create-user')">Not a member? Sign up today.</a>
      </div>
    </form>
  </div>
</div>
