<div class="panel panel-primary">
  <div class="panel-heading">{{ changePassword.title }}</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="temporaryPassword" class="col-sm-2 control-label">Temporary Password</label>
        <div class="col-sm-10">
          <input id="temporaryPassword" type="password" class="form-control" ng-model="changePassword.temporaryPassword" placeholder="Temp Password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
          <input id="newPassword" type="password" class="form-control" ng-model="changePassword.newPassword" placeholder="New Password">
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input id="confirmPassword" type="password" class="form-control" ng-model="changePassword.confirmPassword" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="changePassword.onChangePasswordClicked()">Change Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
