<div class="panel panel-primary">
  <div class="panel-heading">Password Reset</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" ng-model="forgetPassword.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="onSendResetEmailClicked()">Send Reset Email</button>
        </div>
      </div>
    </form>
  </div>
</div>
